<!DOCTYPE html> 
<html lang="cn"> 
<head>
	<meta charset="UTF-8"> 
	<title>>修改密码</title>
	<script src="{{url_for('static', filename='jquery-3.4.1.js')}}"></script>
	<link href="{{url_for('static', filename='mystyle.css')}}" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
	</script>
</head>
<body>
	<table class="table"><tbody>
	<form action="{{ url_for('modify_pwd') }}" method="post">
		<tr style="margin-top: 20px; margin-bottom: 20px;">
			<td></td>
			<td class="tabel_cell" style="width:100px;font-weight:bold;">学号</td>
			<td class="tabel_cell" style="width:200px;">
				<input name="id" type="text" value="{{id}}" style="width:80%"/>
			</td>
			<td></td>
		</tr>
		<tr style="margin-top: 20px;">
			<td></td>
			<td class="tabel_cell" style="width:100px;font-weight:bold;">旧密码</td>
			<td class="tabel_cell" style="width:200px;">
				<input name="pwd" type="password" value="" style="width:80%"/>
			</td>
			<td></td>
		</tr>
		<tr style="margin-top: 20px;">
			<td></td>
			<td class="tabel_cell" style="width:100px;font-weight:bold;">新密码</td>
			<td class="tabel_cell" style="width:200px;">
				<input name="new_pwd" type="password" value="" style="width:80%"/>
			</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="2" class="tabel_cell" style="width:300px; height: 30px; font-size:12px;">
				{% if msg %}
				<label style="color:red">{{ msg }}</label>
				{% endif %}
			</td>
			<td></td>
		</tr>
		<tr style="margin-bottom: 20px;">
			<td></td>
			<!-- <button type="submit">登录</button> -->
			<td colspan="2" class="tabel_cell" style="width:300px;">
				<span class="button">
					<button type="submit" style="width: 30%;">
						确认修改
					</button>
				</span>
				<span class="button">
					<a href="{{ url_for('login') }}"
					style="width: 30%; margin-left: 40px;">
						转到登录
					</a>
				</span>
			</td>
			<td></td>
		</tr>
	</form>
	<!-- <a href="{{ url_for('modify_pwd') }}">修改密码</a> -->
	</tbody></table>
</body>
</html>
